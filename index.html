<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Control Desktop Remotely</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="content d-flex flex-column justify-content-center align-items-center"
  >
    <div id="videoContainer">
      <div id="answerContainer" class="d-flex flex-column justify-content-center align-items-center m-3">
        <div class="d-flex">
          <input type="text" id="answerId" class="form-control border-2 mx-3" />
          <button id="answerButton" class="btn btn-primary">Answer</button>
        </div>
        <div id="callerIds"></div>
      </div>
      <video id="remote" autoplay style="max-width: 1000px; width: 100vw; cursor:none;"></video>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
